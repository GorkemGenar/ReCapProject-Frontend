<div class="container">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Car Update</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="carUpdateForm">
                    <div class="form-group">
                        <input class="form-control m-2" type="text" id="carId" formControlName="carId" DISABLED/>
                        <select class="form-select m-2" id="brandselect" [(ngModel)]=currentBrandId formControlName="brandId">
                            <option [ngValue]="undefined" disabled selected> 
                                Select a Brand
                            </option>
                            <option *ngFor="let brand of brands"
                                    [ngValue]="brand.brandId"> {{ brand.brandName }}
                            </option>
                        </select>
                        <select class="form-select m-2" id="colorselect" [(ngModel)]=currentColorId formControlName="colorId">
                            <option [ngValue]="undefined" disabled selected> Select a Color
                            </option>
                            <option *ngFor="let color of colors"
                                    [ngValue]="color.colorId"> {{ color.colorName }}
                            </option>
                        </select>
                        <input class="form-control m-2" type="text" id="carName" formControlName="carName" />
                        <input class="form-control m-2" type="number" id="modelYear" formControlName="modelYear" />
                        <input class="form-control m-2" type="number" id="dailyPrice" formControlName="dailyPrice" />
                        <input class="form-control m-2" type="text" id="description" formControlName="description" />
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="updateCar()">GÃ¼ncelle</button>
            </div>
        </div>
    </div>
</div>
