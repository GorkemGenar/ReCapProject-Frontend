<table class="table">
    <thead>
        <tr>
            <th scope="col">Araba Id</th>
            <th scope="col">Araba İsim</th>
            <th scope="col">Marka</th>
            <th scope="col">Renk</th>
            <th scope="col">Model Yılı</th>
            <th scope="col">Günlük Ücret</th>
            <th scope="col">Açıklama</th>
            <th scope="col">
                <button routerLink="/car/add" class="btn btn-success">Yeni araba ekle</button>
            </th>
        </tr>
    </thead>
    <tbody>
        <div *ngIf="dataLoaded==false" class="spinner-border text-primary m-2" role="status">
            <span class="visually-hidden">Yükleniyor...</span>
        </div>
        <tr *ngFor="let car of cars">
            <td>{{car.carId}}</td>
            <td>{{car.carName}}</td>
            <td>{{car.brandName}}</td>
            <td>{{car.colorName}}</td>
            <td>{{car.modelYear}}</td>
            <td>{{car.dailyPrice}}</td>
            <td>{{car.description}}</td>
            <td>
                <button routerLink="/car/update/{{car.carId}}" class="btn btn-primary m-1">Güncele</button>
                <button routerLink="/car/delete/{{car.carId}}" class="btn btn-danger m-1">Sil</button>
            </td>
        </tr>
    </tbody>
</table>
