<div class="container">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Araba Ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="carAddForm" >
                    <div class="form-group">
                        <select class="form-select m-2" id="brandselect" [(ngModel)]=currentBrandId formControlName="brandId">
                            <option [ngValue]="undefined" disabled selected> 
                                Araç için bir marka seçinz.
                            </option>
                            <option *ngFor="let brand of brands"
                                    [ngValue]="brand.brandId"> {{ brand.brandName }}
                            </option>
                        </select>
                        <select class="form-select m-2" id="colorselect" [(ngModel)]=currentColorId formControlName="colorId">
                            <option [ngValue]="undefined" disabled selected>Araç için bir renk seçinz.
                            </option>
                            <option *ngFor="let color of colors"
                                    [ngValue]="color.colorId"> {{ color.colorName }}
                            </option>
                        </select>
                        <input class="form-control m-2" type="text" id="carName" formControlName="carName" placeholder="Car Name"/>
                        <input class="form-control m-2" type="number" id="modelYear" formControlName="modelYear" placeholder=""/>
                        <input class="form-control m-2" type="number" id="dailyPrice" formControlName="dailyPrice" placeholder=""/>
                        <input class="form-control m-2" type="text" id="description" formControlName="description" placeholder=""/>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="addCar()">Ekle</button>
            </div>
        </div>
    </div>
</div>
