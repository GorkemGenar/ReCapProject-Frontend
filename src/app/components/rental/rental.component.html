<div class="table-responsive-md mt-0">
  <table class="table table-striped table-hover table-bordered">
    <thead *ngFor="let car of carDetails">
      <tr>
        <th>Alış Tarihi </th>
        <td><input [(ngModel)]="rentDate" class="form-control" type="text" placeholder="Alış Tarihi"></td>
      </tr>
      <tr>
        <th>Teslim Tarihi</th>
        <td><input [(ngModel)]="returnDate" class="form-control" type="text" placeholder="Teslim Tarihi"></td>
      </tr>
      <tr>
        <th>İşlem</th>
        <td><a type="button" class="btn btn-success" (click)="redirectToPayment(car.carId)">Kontrol Et</a></td>
      </tr>
    </thead>
  </table>
</div>
