<table class="table">
    <thead>
        <tr>
            <th scope="col">Renk Id</th>
            <th scope="col">Renk Adı</th>
            <th scope="col">
                <button routerLink="/color/add" class="btn btn-success">Yeni renk ekle</button>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let color of colors">
            <td>{{color.colorId}}</td>
            <td>{{color.colorName}}</td>
            <td>
                <button routerLink="/color/update/{{color.colorId}}" class="btn btn-primary m-1">Güncele</button>
                <button routerLink="/color/delete/{{color.colorId}}" class="btn btn-danger m-1">Sil</button>
            </td>
        </tr>
    </tbody>
</table>
