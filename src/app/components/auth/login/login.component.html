<div class="text-center container">
    <main class="form-signin">
        <form [formGroup]="loginForm">
            <h1 class="h3 mb-3 fw-normal">Giriş Yap</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" formControlName="email" placeholder="name@example.com">
                <label for="floatingInput">E Posta</label>
            </div>
            <div class="form-floating pt-2">
                <input type="password" class="form-control" id="floatingPassword" formControlName="password" placeholder="Parola">
                <label for="floatingPassword">Parola</label>
            </div>
            <div class="mb-3">
                <label>
                    <a href="" routerLink="/resetthepassword">Şifremi unuttum</a>
                </label>
            </div>
            <button class="w-100 btn btn-primary" type="button" (click)="loginByGoogle()">Google Hesabı ile Gir <i class="bi bi-google"></i></button>
            <button class="w-100 btn btn-primary mt-2" (click)="login()">Giriş Yap <i class="bi bi-box-arrow-in-right"></i></button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
        </form>
    </main>
</div>
