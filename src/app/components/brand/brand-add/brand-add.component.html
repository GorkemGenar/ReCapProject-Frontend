<div class="container">
    <div class="col-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Brand Ekle</h5></div>
            <div class="card-body">
                <form [formGroup]="brandAddForm" >
                    <div class="form-group">
                        <input class="form-control" type="text" id="brandName" formControlName="brandName" placeholder="Brand Name"/>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="addBrand()">Ekle</button>
            </div>
        </div>
    </div>
</div>
